<!DOCTYPE html>
<html>
<head>
  <title>Inventario</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    input, textarea { display: block; margin: 10px 0; padding: 8px; width: 300px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Inventario - <span id="nombreProveedor"></span></h1>

  <input type="file" id="imagen" accept="image/*">
  <input type="number" id="cantidad" placeholder="Cantidad">
  <button onclick="enviarInventario()">Enviar a inventario</button>

  <script>
    const proveedor = localStorage.getItem("proveedor");
    if (!proveedor) {
      alert("Debe iniciar sesiÃ³n primero");
      window.location.href = "index.html";
    } else {
      document.getElementById("nombreProveedor").innerText = proveedor;
    }

    function enviarInventario() {
      const archivo = document.getElementById("imagen").files[0];
      const cantidad = document.getElementById("cantidad").value;

      if (!archivo || !cantidad) {
        alert("Debe seleccionar una imagen y una cantidad");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = function() {
        const base64Image = reader.result;
        const data = {
          proveedor,
          cantidad,
          imagen: base64Image
        };

        fetch("https://script.google.com/a/macros/whirlpool.com/s/AKfycbyRMbCaocZOOfvcbxq7lDz9TCR_pCOaR17FpSdlniPbG-nLZP4hX6cNQoKoxNudGVZY/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        })
        .then(res => res.text())
        .then(response => {
          alert("Inventario enviado correctamente");
          document.getElementById("cantidad").value = "";
          document.getElementById("imagen").value = "";
        })
        .catch(err => {
          alert("Error al enviar inventario");
          console.error(err);
        });
      };

      reader.readAsDataURL(archivo);
    }
  </script>
</body>
</html>
