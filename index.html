<!DOCTYPE html>
<html>
<head>
  <title>Login Proveedor</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; }
    input { display: block; margin: 10px 0; padding: 8px; width: 250px; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>
  <h1>Login Proveedor</h1>
  <input type="text" id="usuario" placeholder="Nombre del proveedor">
  <input type="password" id="contrasena" placeholder="Contraseña">
  <button onclick="ingresar()">Ingresar</button>

  <script>
    function ingresar() {
      const usuario = document.getElementById('usuario').value.trim().toLowerCase();
      const contrasena = document.getElementById('contrasena').value.trim();

      const usuarios = {
        "proveedor1": "1234",
        "proveedor2": "abcd"
      };

      if (usuarios[usuario] === contrasena) {
        localStorage.setItem("proveedor", usuario);
        window.location.href = "inventario.html";
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    }
  </script>
</body>
</html>
